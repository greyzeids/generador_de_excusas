<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- //Título del documento. -->
        <title>Generador de Excusas</title>
        <!-- //Linkeo del archivo CSS al html. -->
        <link rel="stylesheet" href="styles.css" />
        <!-- //Linkeo de la fuente de Google al html. -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <h1>Generador de Excusas</h1>
        <!-- //Link a la imagen generada en Leonardo.ai. -->
        <img
            id="scalingImage"
            class="imagen"
            src="machine.png"
            alt="imagen_generador_excusas" />
        <div class="contenedor">
            <p class="parrafo1">
                ""Mi perro se ha comido los apuntes" es un clásico, pero hay que
                innovar!!
            </p>
            <!-- //Botón con id en el cual genera la función excusa cuando le das click. -->
            <button id="btn" onclick="generarExcusa()">Generar Excusa</button>
            <p id="excusa">Esta sera mi excusa</p>
        </div>

        <div id="overlay" class="overlay"></div>
        <!-- //Linkeo del archivo JS al html. -->
        <script src="app.js"></script>
    </body>
</html>
